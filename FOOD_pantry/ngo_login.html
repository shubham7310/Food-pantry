    <link rel="stylesheet" href="ngo_login.php">

        <div class="wrapper">
            <div class="title"><span>NGO Login</span></div>

                    <i class="fas fa-envelope"></i>

                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                </div>

                </div>
            </form>
        </div>
    </div>
